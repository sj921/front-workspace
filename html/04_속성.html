<body style="background-color: darkred;">
    
    <h3 title="제목입니다.."># 속성(Attribute)</h3>

    <p title="속성에 대한 설명입니다..." style="color: orange;">
        - 모든 요소는 속성을 가질 수 있다 <br>
        - 속성은 해당 요소의 여는 태그에 정의해야 한다 <br>
        - 속성은 해당 요소의 추가적인 정보를 묘사한다 <br>
        - 대부분의 속성은 속성 이름과 속성 값이 짝을 이룬다 <br>
    </p>

</body>
