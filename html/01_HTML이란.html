<!-- html : 현재 웹 페이지의 범위를 의미함 -->
<html>
    <!-- HTML 주석 -->
    <!--
        여러 줄
        주석도 가능
    -->
    <!-- head : HTML의 머리부분, 현재 페이지의 여러 설정을 정의하는 곳-->
    <head>
        <title>웹 페이지 제목을 작성하는 곳</title>
    </head>
    <!-- body : 현재 웹페이지의 내용을 작성하는 곳 -->
    <body>

        <h1>웹 페이지 내용을 작성하는 곳</h1>
        
        <!-- 주석에 적는 내용은 웹 페이지에는 표시되지 않는다-->

        <h3># HTML이란 무엇인가?</h3>
        <br>
        1. HyperText Markup Language (HTML) <br> <!-- break line-->
        <br>
        2. 웹 페이지의 생김새를 표현하는 마크업 언어 <br>
            (Markup Language: 열고 닫는 형식의 언어) <br>
        <br>
        3. HTML을 웹 브라우저가 해석하여 사용자에게 그려준다 (랜더링) <br>
        <br>
        4. 웹 브라우저 : Chrome, IE, Safari, Firefox, Whale, Edge ... 등등 <br>
        <br>
        5. 웹 브라우저는 서버에 접속하여 서버로부터 받아온 HTML코드를 해석하여 <br>
            우리에게 보여줄 수 있는 프로그램 <br>
            
    </body>
</html>
