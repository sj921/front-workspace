<!DOCTYPE html>
<html lang="en">
<head>

    <title>03_요소.html</title>
</head>
<body>
    
    <h3># HTML 요소 (Element)</h3>

    <!--
        HTML Entity - Escape 역할을 하는 HTML 문법

        &lt : less than, 왼쪽에 있는 것이 더 작다, <
        &gt : greater than, 왼쪽에 있는 것이 더 크다, >
    -->

    &lt;tag&gt;content&lt;/tag&gt;

    <p>
        - 여는 태그와 닫는 태그와 그 사이의 내용을 모두 통틀어 
          HTML 요소(Element)라고 부른다 <br>
        - 모든 태그에 여는 태그와 닫는 태그가 있는 것은 아니며 
          &lt;br&gt;, &lt;hr&gt; 태그처럼 닫는 태그를 생략 가능한 태그들도 있다 <br/>
    </p>

    <hr> <!-- hr : 밑줄 -->

</body>
</html>
