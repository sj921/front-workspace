        <li>웹 브라우저가 해석하여 실행시키는 프로그래밍 언어</li>
    </ul>

    <h3># Javascript 적용 방식 3가지</h3>

    <ul>
        <li onclick="sayHello('박민호');">inline : html 속성에 바로 추가하기</li>
        <li onclick="sayHello('김민호');">internal : 해당 페이지 내부에 추가하기</li>
        <li onclick="sayHello('이민호');">external : 외부 자바스크립트 파일에 추가하기</li>
    </ul>

    <script>
        // Javascript 영역
        /* 주석이 두 개 (자바랑 같음) */

        // Javascript의 이름에 Java가 들어가는 이유? - Java가 인기있어서 표절
        function sayHello(name) {
            // Javascript에서는 ''도 되고 ""도 된다 (둘 다 문자열 리터럴)
            // html과 충돌하는 것을 방지하기 위해 ''을 쓰는 것이 바람직함
            alert('Hello!!' + name + "!");
        }

        // 웹 페이지 로딩 전에 바로 실행해버림
        alert('Hello, Javascript!');

        score = 88;
    </script>
