<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h3># Web Storage API</h3>

    <ul>
        <li>웹 브라우저에 데이터를 보관할 수 있는 저장 공간</li>
        <li>데이터를 Key-Value 형태로 저장할 수 있다</li>
        <li>로컬 스토리지는 웹 브라우저를 종료하더라도 데이터가 유지된다</li>
        <li>세션 스토리지는 웹 브라우저를 종료하면 데이터가 삭제된다</li>
    </ul>

    <h3># 홀짝 게임</h3>

    <ul>
        <li>자바스크립트로 웹 페이지 상에서 동작하는 간단한 홀짝 게임을 만든다</li>
        <li>
            나중에 웹 브라우저를 껐다 키더라도 이름 등의 진행 상황들을
            그대로 이어갈 수 있도록 만들 것
        </li>
    </ul>

    <script>

        // getItem(key) : 로컬 스토리지에서 값 꺼내기
        // console.log('없는 값을 달라고 하는 경우:', localStorage.getItem('age'))
        // console.log('제대로 꺼내는 경우:', localStorage.getItem('name'));
        let name = null;

        if ((name = localStorage.getItem('name')) === null) {
            // prompt() : 입력받을 수 있는 창을 띄워주는 함수
            const name = prompt('당신의 이름은?'); 
            // 로컬 스토리지에 데이터 저장하기
            localStorage.setItem('name', name);
        } else {
            alert(name + '님 환영합니다!!');
        }

    </script>

    
</body>
</html>
