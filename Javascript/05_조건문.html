<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_조건문.html</title>
</head>
<body>
    
    <h3>자바스크립트에도 if문이 있다</h3>

    <script>
        let a = 15;

        if (a % 3 === 0) {
            console.log('3으로 나누어 떨어짐');
        } else {
            console.log('3으로 나누어 떨어지지 않음')
        }

    </script>

</body>
</html>
