<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_문자열 메서드.html</title>
</head>
<body>
    
    <h3># 자바스크립트에도 문자열 다루는 메서드들이 있다</h3>

    <div id="out"></div>

    <script>
        function print(text) {
            document.getElementById('out').innerHTML += text + '<br>';
        }

        const message = 'apple/banana/orange/kiwi/melon'

        // length
        print('length: ' + message.length);
        // substring, slice
        print('substring: ' + message.substring(4, 10));
        print('slice: ' + message.slice(10));
        print('slice: ' + message.slice(-5)); // 뒤에서부터

        // toUpperCase, toLowerCase
        print('toUpperCase: ' + message.toUpperCase());
        print('toLowerCase: ' + message.toUpperCase().toLowerCase());

        // indexOf
        print('indexOf: ' + message.indexOf('w'));
        print('indexOf: ' + message.indexOf('a'));
        print('indexOf: ' + message.indexOf('a', 1));   // 검사 시작 위치 설정

        // includes
        print('includes pineapple?: ' + message.includes('pineapple'));
        print('includes apple?: ' + message.includes('apple'));

        // 이 외에도... 많은 문자열 메서드들이 있다
    </script>

</body>
</html>
