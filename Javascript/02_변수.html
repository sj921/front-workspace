<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_변수.html</title>
</head>
<body>
    
    <h3># 자바스크립트의 변수</h3>

    <ul>
        <li>자바스크립트에는 변수 타입이 없다 (데이터 타입은 있음)</li>
        <li>
            var : 변수를 선언한다 (생략 가능)
            같은 이름으로 또 변수를 선언하는 것을 막지 못한다.
        </li>
        <li>
            let : 변경이 허용된 변수를 선언한다
            같은 이름으로 또 변수를 선언하는 것을 방지할 수 있다.
        </li>
        <li>
            const : 변경이 금지된 변수를 선언한다
            같은 이름으로 또 변수를 선언하는 것을 방지할 수 있다.
        </li>
    </ul>

    <script>
        let score = 'hello';

        console.log(score); /* console에 로그를 남기는 함수 */

        score = 123 + 456;

        console.log(score);


    </script>


</body>
</html>
