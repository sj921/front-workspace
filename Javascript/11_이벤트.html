<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_이벤트.html</title>
</head>
<body>

    <h3># HTML 이벤트 속성</h3>

    <ul>
        <li>앞에 on이 붙으면 이벤트 속성이다</li>
        <li>onclick, onmouseover, onkeydown, ...</li>
        <li>아주 많은 이벤트 속성들이 있다 (Javascript events)</li>
        <li>이벤트 속성의 값으로 자바스크립트 코드를 넣을 수 있다</li>
        <li>이벤트를 추가할 수 있는 다른 방법들도 있다</li>
    </ul>
    
    <!-- 방법1 -->
    <div
        onclick="console.log('Hello!');"
        onmouseover="mouseoverEvent(this);"
        onmouseleave="this.style.backgroundColor='red';"
        style="width: 100px; height: 100px; background-color: red;">
    </div> 

    <div id="test" 
        style="width: 100px; height: 100px; background-color:orange;">
    </div>

    <script>
        // 방법2 : 
        function mouseoverEvent(element) {         
            console.log(element);
        }

        // 자바스크립트에서 해당 요소에 이벤트 추가하기
        const testDiv = document.getElementById('test');

        // 자바스크립트로 HTML 요소의 속성에 접근하기
        // 자바스크립트로 이벤트를 추가할 때는 이벤트에 대한 정보를 받을 수 있다
        testDiv.onmouseover = (event) => {
            console.log(event);
            console.log('test success!!');
        };

        // 방법3 :
        let size = 100;

        // addEventListener 메서드 사용하기
        testDiv.addEventListener('click', (e) => {
            e.target.style.width = (size += 50) + 'px';
            console.log('clicked!!');
        });



    </script>



</body>
</html>
